<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap&family=Open+Sans" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div id="buttons">
        <button id="rock">✊</button>
        <button id="paper">🤚</button>
        <button id="scissors">✌️</button>
    </div>
    <div id="roundResults">
        <div class="box">
            <div id="yourMoveImg">?</div>
            <p>Wins: <span id="wins">0</span></p>
        </div>
        <div class="box">
            <div id="computerMoveImg">?</div>
            <p>Losses: <span id="losses">0</span></p>
        </div>
    </div>
    <div class="middle">
        <p id="roundResult">let the game begin!</p>
    </div>
    <div class="middle">
        <h2></h2>
        <p>Draws: <span id="draws">0</span></p>
        <p id="declareWinner"></p>
        <button id="playAgain">Play again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
