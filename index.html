<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap&family=Open+Sans&family=Press+Start+2P" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header"><p id="title">Rock, Paper, Scissors</p></div>
    <div id="main">
        <div id="banner">
            <p>Ready to play?</p>
            <p>First to 5 is the winner</p>
        </div>
        <div id="button-group">
            <div class="buttonbox"><button class="button">✊</button></div>
            <div class="buttonbox"><button class="button">🤚</button></div>
            <div class="buttonbox"><button class="button">✌️</button></div>
        </div>
        <div id="results-group">
            <div class="resultsbox">
                <p>Player: 0</p>
                <div class="results">?</div>
            </div>
            <div class="resultsbox">
                <p>Computer: 0</p>
                <div class="results">?</div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
